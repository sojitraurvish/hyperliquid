<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1f2937" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo Section -->
  <g transform="translate(100, 100)">
    <!-- Letter H -->
    <rect x="0" y="0" width="60" height="200" rx="12" fill="#22c55e"/>
    <rect x="0" y="90" width="180" height="60" rx="12" fill="#22c55e"/>
    <rect x="120" y="0" width="60" height="200" rx="12" fill="#22c55e"/>
    
    <!-- Letter T -->
    <rect x="240" y="0" width="180" height="60" rx="12" fill="#22c55e"/>
    <rect x="300" y="0" width="60" height="200" rx="12" fill="#22c55e"/>
  </g>
  
  <!-- Trading Chart Visualization -->
  <g transform="translate(100, 350)" opacity="0.6">
    <path d="M 0 200 L 80 150 L 160 180 L 240 120 L 320 150 L 400 100 L 480 130 L 560 80 L 640 110 L 720 60 L 800 90 L 880 40 L 960 70 L 1000 50" 
          stroke="#22c55e" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <circle cx="0" cy="200" r="8" fill="#22c55e"/>
    <circle cx="1000" cy="50" r="8" fill="#22c55e"/>
  </g>
  
  <!-- Main Title -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" 
        text-anchor="middle" fill="#ffffff">Hyper Trading</text>
  
  <!-- Subtitle -->
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="32" 
        text-anchor="middle" fill="#22c55e">Advanced Hyperliquid Trading Platform</text>
  
  <!-- Tagline -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="24" 
        text-anchor="middle" fill="#9ca3af">Trade with up to 50x leverage • Deep liquidity • Lightning-fast execution</text>
  
  <!-- Decorative Elements -->
  <circle cx="1050" cy="80" r="40" fill="#22c55e" opacity="0.2"/>
  <circle cx="150" cy="550" r="30" fill="#22c55e" opacity="0.15"/>
</svg>


